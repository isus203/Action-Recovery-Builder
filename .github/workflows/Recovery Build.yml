name: recovery build 

on:
  workflow_dispatch:
    inputs:
      DEPLOY_TYPE:
        description: 'Deploy Type (TEST/BETA/OFFICIAL)'
        required: true
        default: 'TEST'
      MANIFEST_BRANCH:
        description: 'MANIFEST_BRANCH'
        required: true
        default: 'android-12.1'
      CIRCLE_BRANCH:
        description: 'CIRCLE_BRANCH'
        required: true
        default: 'pbrp-12.1'
      VENDOR:
        description: 'VENDOR'
        required: true
        default: 'tecno'
      CODENAME:
        description: 'CODENAME'
        required: true
        default: 'KH7n'
      CIRCLE_PROJECT_REPONAME:
        description: 'REPONAME'
        required: true
        default: 'tecno_kh7n_twrp'
      GitHubName:
        description: 'USERNAME'
        required: true
        default: 'isus203'
      GitHubMail:
        description: 'GitHubMail'
        required: true
        default: ''

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
 
    # You might want to Checkout your repo first, but not mandatory
    - name: Check Out
      uses: actions/checkout@v3

    # Cleanup The Actions Workspace Using Custom Composite Run Actions
    - name: Cleanup
      uses: rokibhasansagar/slimhub_actions@main

    - name: Initialize workspace
      run: |
        mkdir workspace
        cd workspace
        echo "workspace-folder=$(pwd)" >> $GITHUB_OUTPUT
      id: pwd

    - name: Prepare the build environment
      run: |
        sudo apt install git aria2 sshpass -y
        git clone https://github.com/PitchBlackRecoveryProject/vendor_utils -b pb
        bash vendor_utils/build.sh
        ls
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: Building recovery
      run: |
        ls
        bash vendor/utils/pb_deploy.sh ${{ github.event.inputs.DEPLOY_TYPE }} ${{ github.event.inputs.VENDOR }} ${{ github.event.inputs.CODENAME }} 
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}
      continue-on-error: true
      
    - name: Check the output directory before uploading
      run: |
        ls -al ${{ steps.pwd.outputs.workspace-folder }}/out/target/product/
        echo
        ls -al ${{ steps.pwd.outputs.workspace-folder }}/out/target/product/${{ github.event.inputs.CODENAME }}/
        
    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: | 
          workspace/out/target/product/${{ github.event.inputs.CODENAME }}/PBRP*.zip
          workspace/out/target/product/${{ github.event.inputs.CODENAME }}/*.img
        name: ${{ github.event.inputs.CODENAME }}-${{ github.run_id }}
        tag_name: ${{ github.run_id }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
